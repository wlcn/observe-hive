observe:
  hive:
    enabled: true
    adapters:
      logback:
        enabled: true
      log4j2:
        enabled: true
    storage:
      console:
        enabled: false
      file:
        enabled: false
      h2:
        enabled: true
      elasticsearch:
        enabled: true
        hosts: http://localhost:9200
        index-pattern: "app-logs-{date}"

management:
  endpoints:
    web:
      exposure:
        include: health,metrics
